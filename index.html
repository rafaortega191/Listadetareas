<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Tareas</h1>
        <div class="row mt-5">
            <div class="col-md-4 offset-md-4">
                <div class="form-group">
                    <label for="tareaInput">Ingresa una tarea:</label>
                    <input type="text" class="form-control" id="tareaInput">
                </div>
                <button class="btn btn-primary btn-block" onclick="agregarTarea()">Guardar Tarea</button>
                <ul id="listaTareas" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/code.js"></script>
</body>
</html>
